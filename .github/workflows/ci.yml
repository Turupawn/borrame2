name: release

on:
  release:
    types: [published]

jobs:
  build:
    name: ${{ matrix.name }}

    strategy:
      matrix:
        name:
          - Ubuntu 18.04
        include:
          - name: Ubuntu 18.04
            os: ubuntu-18.04
            artifact-name: x86_64-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - with:
          repository: turupawn/borrame2
          path: tribilin
      - run: |
          cd ${{ matrix.build-src-dir || '.' }}
          ls
      - uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: windows
          ITCH_GAME: test
          ITCH_USER: turupawn
          PACKAGE: .
